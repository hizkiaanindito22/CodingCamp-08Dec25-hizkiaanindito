<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Ornamen Sambutan/Loading -->
    <div id="welcome-ornament" class="ornament-container"></div>
    <!-- Ornamen Saat Add -->
    <div id="add-ornament" class="ornament-container"></div>
    <!-- Ornamen Saat Delete All -->
    <div id="delete-ornament" class="ornament-container"></div>

    <div class="app-card">
        <h1>To Do List</h1>
        <form id="todo-form" class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <input type="date" id="date-input" required class="date-input">
            <button type="submit" class="button primary-btn" aria-label="Tambah Tugas Baru">+</button>
        </form>

        <div class="controls-bar">
            <select id="filter-status" class="filter-select">
                <option value="all">Filter: All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <button id="delete-all-button" class="button delete-all-btn">Delete All</button>
        </div>

        <div class="task-list-container">
            <div id="todo-list" class="task-list">
            </div>
        </div>
        <div class="footer-creator">
            <p>Created by: 
                <a href="https://www.linkedin.com/in/hizkia-anindito-8588261ba/" target="_blank" class="creator-link">
                    <strong>Hizkia Anindito</strong>
                </a>
                (@hizyourbae)
            </p>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
